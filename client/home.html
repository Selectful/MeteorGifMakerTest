<body>
    <div class="container">
        <header>
            <h1>GIF MAKER TEST</h1>
        </header>
        <div class="content">
            <div id="dropArea" ondrop="{this.style.backgroundColor = '#002D5B'}" ondragover="{this.style.backgroundColor = '#2C455E'}">
                <div id="dropDiv">
                    <span id="drag-text">Drag and Drop here</span></div>
                <br>
            </div>
            <div class="gifmakers">
                {{> gifmaker }} {{> gifmaker }} {{> gifmaker }} {{> gifmaker }} {{> gifmaker }}
            </div>
            <br>
            <div>
                <input type="number" id="milliseconds" placeholder="milliseconds" />
            </div>
            <br>
            <div>
                {{> submit}} {{> clearall}}
            </div>
            <br>
            <div id="displayGIF">

            </div>
            <br>
        </div>
    </div>
</body>

<template name="gifmaker">
    <div class="box">
        <input type="file" name="image" id="upload-image" />
        <label for="upload-image" class="label-image">
            <strong><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> Choose a file&hellip;</strong>
        </label>
    </div>
</template>

<template name="submit">
    <button disabled={{disabled}} id="submit-button">Create Gif</button>
</template>

<template name="clearall">
    <button disabled={{disabled}} id="clear-button">Reset All</button>
</template>
